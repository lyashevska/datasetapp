{% extends "bootstrap/base.html" %}
{% block content %}
<div class="container">
    <h1>Datasets</h1>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Filename</th>
          <th>Keywords</th>
        </tr>
      </thead>
      <tbody>
        {% for dataset in datasets %}
        <tr>
        <td>{{dataset.filename}}</td>
        <td>{{', '.join(dataset.keywords)}}</td>
        </tr>
        {% endfor %}
      </tbody>
</div>
{% endblock %}
